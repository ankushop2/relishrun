<html>
  <head>
    <title>PWA Demo</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, user-scalable=no" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <!-- Latest compiled and minified CSS -->

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>     
    <script src="app.js"></script>
    </script>
  </head>
  <body>
    <div id="page">
        <center>
        <nav class="teal">
            <h2>Login Page</h2>
        </nav>
        <form action="localhost:8001/DBServer.py" method="POST">
            <div class="col s12 m6" align="center">
                <div class="card white-grey darken-1">
                <div class="card-content black-text">
                    <div class="input-group">
                        <br>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="name" type="email" class="validate" name="username">
                                <label for="name">Email</label>
                            </div>
                        </div>
        
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="pass" type="password" class="validate" name="password">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <button class="btn waves-effect waves-dark" type="submit" onclick="writeUserData()" name="action"> Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </div>
            </div>
        </form>
        </center>
    </div>
  </body>
</html>
